<DOCTYPE html>

<html lang="en">

<head>
	<title>CSS Flags</title>
	<link rel="stylesheet"href="style.css">
</head>

<body>

	<h1>Flags</h1>

	<!-- start of sweden flag -->
	<div class="flag flag-sweden">
		<div class="grid-item-blue1"></div>
		<div class="grid-item-yellowv-vertical"></div>
		<div class="grid-item-blue2"></div>
		<div class="grid-item-yellowv-horizontal"></div>
		<div class="grid-item-yellowv-horizontal2"></div>
		<div class="grid-item-blue3"></div>
		<div class="grid-item-blue4"></div>
		<!-- end of sweden flag -->
		<h3>Sweden </h3>

<br>
	<!-- start of finland flag -->
	<div class="flag flag-finland">
		<div class="grid-item-white"></div>
		<div class="grid-item-blue-vertical"></div>
		<div class="grid-item-white"></div>
		<div class="grid-item-blue2"></div>
		<div class="grid-item-blue3"></div>
		<div class="grid-item-white"></div>
		<div class="grid-item-white"></div>
		<!-- end of finland flag -->
		<h3>Finland </h3>
<br>
<!-- start of denmark flag -->
	<div class="flag flag-denmark">
		<div class="grid-item-red"></div>
		<div class="grid-item-white-vertical"></div>
		<div class="grid-item-red"></div>
		<div class="grid-item-white"></div>
		<div class="grid-item-white"></div>
		<div class="grid-item-red"></div>
		<div class="grid-item-red"></div>
		<!-- end of denmark flag -->
		<h3>Denmark  </h3>

<!-- start of iceland flag -->
	<div class="flag flag-iceland">
		<div class="grid-item-bluea"></div>
		<div class="grid-item-red-vertical"></div>
		<div class="grid-item-blueb"></div>
		<div class="grid-item-red"></div>
		<div class="grid-item-red"></div>
		<div class="grid-item-bluec"></div>
		<div class="grid-item-blued"></div>
		<!-- end of iceland flag -->
		<h3>Iceland </h3>

<!-- start of own flag -->
		<div class="flag flag-own">
		<div class="grid-item-bluee"></div>
		<div class="grid-item-orange"></div>
		<div class="grid-item-bluee"></div>
		<div class="grid-item-orange"></div>

		<div class="grid-item-orange"></div>
		<br>
		<div class="grid-item-bluee2"></div>
		<div class="grid-item-bluee"></div>
		<br>
		<!-- start of own flag -->
	
		<h3>Own </h3>
	</div>


	


<body>
